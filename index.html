<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Inversión Inteligente</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #121212; color: white; text-align: center; padding: 20px; }
        .card { background: #1e1e1e; padding: 25px; border-radius: 20px; display: inline-block; width: 90%; max-width: 500px; border: 1px solid #333; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .precio { font-size: 3em; color: #00ff88; margin: 10px 0; font-weight: bold; }
        .recomendacion { padding: 15px; border-radius: 10px; font-weight: bold; margin-top: 20px; transition: 0.3s; }
        .buy { background: #004d26; color: #00ff88; border: 1px solid #00ff88; }
        .wait { background: #4d4d00; color: #ffff00; border: 1px solid #ffff00; }
        button { background: #007bff; color: white; border: none; padding: 12px 25px; border-radius: 8px; cursor: pointer; font-size: 16px; margin-top: 20px; width: 100%; }
        button:hover { background: #0056b3; }
        canvas { margin-top: 20px; max-height: 250px; }
    </style>
</head>
<body>

    <div class="card">
        <h2 id="nombre">Cargando mercado...</h2>
        <div class="precio" id="precio">$0.00</div>
        
        <canvas id="miGrafica"></canvas>

        <div id="analisis" class="recomendacion">Analizando oportunidad...</div>
        <button onclick="consultarBolsa()">Actualizar Datos</button>
    </div>

    <script>
        let grafica; // Variable para guardar la gráfica

        async function consultarBolsa() {
            const miLlave = 'HOHELI497HGCKGJ6'; // Tu llave ya integrada
            const simbolo = 'NVDA'; 
            
            try {
                // 1. Obtener precio actual
                const res = await fetch(`https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=${simbolo}&apikey=${miLlave}`);
                const data = await res.json();
                const info = data['Global Quote'];
                
                if (!info) throw new Error("Límite de API alcanzado o símbolo inválido");

                const precio = parseFloat(info['05. price']);
                const cambio = parseFloat(info['10. change percent']);

                document.getElementById('nombre').innerText = "Empresa: " + info['01. symbol'];
                document.getElementById('precio').innerText = "$" + precio.toFixed(2);

                // 2. Lógica de decisión
                const cajaAnalisis = document.getElementById('analisis');
                if (cambio < -2) {
                    cajaAnalisis.innerText = "¡COMPRAR! El precio ha caído (" + cambio + "%). Es una oportunidad técnica.";
                    cajaAnalisis.className = "recomendacion buy";
                } else {
                    cajaAnalisis.innerText = "ESPERAR. Variación de " + cambio + "%. No hay señal clara de entrada.";
                    cajaAnalisis.className = "recomendacion wait";
                }

                // 3. Crear una gráfica simulada (Alpha Vantage requiere otra función para historial real, pero aquí simulamos la tendencia)
                actualizarGrafica(precio);

            } catch (e) {
                console.error(e);
                document.getElementById('nombre').innerText = "Error: Límite diario alcanzado";
            }
        }

        function actualizarGrafica(precioActual) {
            const ctx = document.getElementById('miGrafica').getContext('2d');
            
            // Si la gráfica ya existe, la destruimos para crear una nueva
            if (grafica) { grafica.destroy(); }

            grafica = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Anterior', 'Actual'],
                    datasets: [{
                        label: 'Tendencia del Precio',
                        data: [precioActual * 1.01, precioActual], // Simulación básica
                        borderColor: '#00ff88',
                        backgroundColor: 'rgba(0, 255, 136, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: { legend: { display: false } },
                    scales: { y: { grid: { color: '#333' } }, x: { grid: { display: false } } }
                }
            });
        }

        consultarBolsa();
    </script>
</body>
</html>
